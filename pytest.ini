[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=.
    --cov-report=term-missing
    --cov-report=xml
    --cov-exclude=*/tests/*
    --cov-exclude=*/archive/*
    --cov-exclude=*/backup_*/*
    --cov-exclude=setup.py
    --ignore=archive/
    --ignore=backup_untracked_20250819_171229/
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning