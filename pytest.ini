[pytest]
addopts = -q --disable-warnings --cov=core --cov=strategies --cov=utils --cov-report=term-missing:skip-covered -m "not legacy"
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    legacy: legacy or diagnostic tests (excluded by default)
filterwarnings =
    ignore::DeprecationWarning
