name: CI Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  tests:
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
            path: |
              ~/.cache/pip
            key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements-ci.txt') }}
            restore-keys: |
              ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ci.txt

      - name: Create dummy environment file
        run: |
          echo "ALPACA_API_KEY=DUMMY_KEY" > .env
          echo "ALPACA_SECRET_KEY=DUMMY_SECRET" >> .env
          echo "ALPACA_BASE_URL=https://paper-api.alpaca.markets" >> .env
          echo "ALPACA_TRADING_ENV=paper" >> .env

      - name: Run tests with coverage
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY || 'DUMMY_KEY' }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY || 'DUMMY_SECRET' }}
        run: |
          pytest tests/ --cov=. --cov-report=xml --tb=short

      - name: Upload coverage XML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: coverage.xml
